##
## DATABASE
##


# Définit le driver de connexion à la base de données.
#
# Les valeurs possibles sont :
#   * com.mysql.jdbc.Driver
#   * org.postgresql.Driver
#
jdbc.driverClassName=

# URL de connexion JDBC.
#
# Quelques exemples :
#   * jdbc:postgresql://hostname:port/dbname
#   * jdbc:mysql://hostname:port/dbname
#
jdbc.url=

# Paramètres d'identification.
#
jdbc.username=
jdbc.password=


##
## GOOGLE API
##


# Clé à utiliser pour les API Google.
#   * La clé doit être créée depuis https://code.google.com/apis/console
#   * Les services suivants doivent être activés :
#       - Google Maps API v3
#       - Static Maps API
#
google.services.apiKey=

# Identifiant du compte Premier pour l'utilisation de l'API Geocoding.
# Ces paramètres sont optionnels. S'ils ne sont pas renseignés, l'API
# sera limitée en capacités.
#
google.geocoding.clientId=
google.geocoding.clientKey=